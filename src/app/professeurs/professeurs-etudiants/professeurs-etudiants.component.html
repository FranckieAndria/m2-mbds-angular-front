<div class="container">
  <div id="globalLoader" class="global-loader">
    <h1>CHARGEMENT ...</h1>
  </div>

  <h2>Mes Ã©tudiants</h2>

  <mat-paginator #paginator class="demo-paginator" [length]="totalDocs" [pageSize]="limit" [showFirstLastButtons]="true"
    [pageSizeOptions]="[5, 10, 25]" [pageIndex]="page" (page)="handlePageEvent($event)" aria-label="Select page">
  </mat-paginator>

  <mat-divider></mat-divider>

  &nbsp;&nbsp;&nbsp;
  <div class="div-card">
    <div *ngFor="let e of etudiants | filter : searchText">
      <mat-card class="sublime-card">
        <mat-card-header>
          <mat-card-title>
            <span class="image-with-name">
              <img src="{{ e.etudiantDetails[0].imagePath }}" class="profile-image" />
              {{ e.etudiantDetails[0].prenom }} {{ e.etudiantDetails[0].nom }}
            </span>
          </mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>
  </div>

</div>
