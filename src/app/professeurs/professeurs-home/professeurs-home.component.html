<div id="globalLoader" class="global-loader"><h1>CHARGEMENT ...</h1></div>

<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card class="my-card">
      <mat-card-header>
        <span class="mat-card-title">A propos</span>
      </mat-card-header>
      <mat-card-content>
        <div class="search-form-fields">
          <p class="p-label">Nom</p>
          <mat-form-field>
            <input matInput value="{{ nom }}" readonly="true" />
          </mat-form-field>
        </div>

        <div class="search-form-fields">
          <p class="p-label">Prénom(s)</p>
          <mat-form-field>
            <input matInput value="{{ prenom }}" readonly="true" />
          </mat-form-field>
        </div>

        <div class="search-form-fields">
          <p class="p-label">Adresse mail</p>
          <mat-form-field>
            <input matInput value="{{ email }}" readonly="true" />
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card class="my-card">
      <mat-card-header>
        <span class="mat-card-title">Enseigne la matière</span>
      </mat-card-header>
      <mat-card-content>
        <div class="matiere-image-div">
          <img src="{{ matiereImage }}" class="matiere-image" />
        </div>
        <div class="info-grid">
          {{ matiere }}
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<br><br><br>


<h2>Statistique sur vos assignments</h2>
<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card class="my-card">
      <mat-card-header>
        <span class="mat-card-title">Nombre Total</span>
      </mat-card-header>

      <mat-card-content class="my-statistic"> {{ total }} </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card class="my-card">
      <mat-card-header>
        <span class="mat-card-title rendu">Assignments Rendus</span>
      </mat-card-header>

      <mat-card-content class="my-statistic rendu"> {{ rendu }} </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card class="my-card">
      <mat-card-header>
        <span class="mat-card-title non-rendu"
          >Assignments Non-rendus</span
        >
      </mat-card-header>

      <mat-card-content class="my-statistic non-rendu"> {{ non_rendu }} </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
