<div id="globalLoader" class="global-loader"><h1>CHARGEMENT ...</h1></div>

<h2>Les mati√®res</h2>

  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let p of professeurs">
      <mat-card class="my-card" style="background-image:url({{p?.matiere?.imagePath}});">
        <mat-card-header>
          <span class="mat-card-title">{{ p?.matiere?.intitule }}</span>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>


<br><br><br>


<h2>Statistique sur tous les assignements</h2>
<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card class="my-card-stat">
      <mat-card-header>
        <span class="mat-card-title total">Nombre Total</span>
      </mat-card-header>

      <mat-card-content class="my-statistic total"> {{total}} </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card class="my-card-stat">
      <mat-card-header>
        <span class="mat-card-title rendu">Assignements Rendus</span>
      </mat-card-header>

      <mat-card-content class="my-statistic rendu"> {{rendu}} </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card class="my-card-stat">
      <mat-card-header>
        <span class="mat-card-title non-rendu"
          >Assignements Non-rendus</span
        >
      </mat-card-header>

      <mat-card-content class="my-statistic non-rendu"> {{non_rendu}} </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
